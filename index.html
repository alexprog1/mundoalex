<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mundo Alex - Projetos</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h3 class="use-for faint">Portfólio Online - Projetos Realizados</h3>
  <div class="row">
    <section class="card-holder">
      <!-- Begin Plataforma EAD -->
      <div class="col-md-4 col-sm-6">
        <div class="card-container manual-flip">
          <div class="card">
            <div class="front">
              <div class="cover">
                <img src="ava/images/banner1.jpg" />
              </div>
              <div class="branded">
                <span class="fa fa-play"></span><i class="fa-solid fa-database"></i>
              </div>
              <div class="content">
                <div class="main">
                  <h3 class="use-for faint">Plataforma EAD</h3>
                  <a href="ava/index.html">
                    <button type="button" class="btn btn-default btn-block btn-download">Ava Plataforma</button>
                  </a>
                </div>
                <div class="footer">
                  <button class="btn btn-flip btn-qr" onclick="rotateCard(this)">
                    <i class="fa fa-mail-forward"></i> Get QR Code
                  </button>
                </div>
              </div>
            </div>
            <div class="back">
              <div class="header">
                <h3 class="use-for faint">QR Code</h3>
              </div>
              <div class="content">
                <div id="qrIos" class="qr text-center"></div>
              </div>
              <div class="footer">
                <button class="btn btn-flip" onclick="rotateCard(this)">
                  <i class="fa fa-reply"></i> Back
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Plataforma EAD -->
      <!-- Begin Relatórios -->
      <div class="col-md-4 col-sm-6">
        <div class="card-container manual-flip">
          <div class="card">
            <div class="front">
              <div class="cover">
                <img src="images/projeto03.png" />
              </div>
              <div class="branded">
                <span class="fa fa-file"></span>
              </div>
              <div class="content">
                <div class="main">
                  <h3 class="use-for faint">Relatórios Gerenciais</h3>
                  <button type="button" class="btn btn-default btn-block btn-download">Relatórios</button>
                </div>
                <div class="footer">
                  <button class="btn btn-flip btn-qr" onclick="rotateCard(this)">
                    <i class="fa fa-mail-forward"></i> Get QR Code
                  </button>
                </div>
              </div>
            </div>
            <!-- end front panel -->
            <div class="back">
              <div class="header">
                <h3 class="use-for faint">QR Code</h3>
              </div>
              <div class="content">
                <div id="qrAndroid" class="qr text-center"></div>
              </div>
              <div class="footer">
                <button class="btn btn-flip" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">
                  <i class="fa fa-reply"></i> Back
                </button>
              </div>
            </div>
            <!-- end back panel -->
          </div>
        </div>
      </div>
      <!-- End Relatórios -->
      <!-- Begin App Personal Fit -->
      <div class="col-md-4 col-sm-6">
        <div class="card-container manual-flip">
          <div class="card">
            <div class="front">
              <div class="cover">
                <img src="images/projeto05.png" />
              </div>
              <div class="branded">
                <span class="fa fa-child"></span>
              </div>
              <div class="content">
                <div class="main">
                  <h3 class="use-for faint">App Personal Fit</h3>
                  <button type="button" class="btn btn-default btn-block btn-download">Aplicativo iOS & Android</button>
                </div>
                <div class="footer">
                  <button class="btn btn-flip btn-qr" onclick="rotateCard(this)">
                    <i class="fa fa-mail-forward"></i> Get QR Code
                  </button>
                </div>
              </div>
            </div>
            <!-- end front panel -->
            <div class="back">
              <div class="header">
                <h3 class="use-for faint">QR Code</h3>
              </div>
              <div class="content">
                <div id="qrWeb" class="qr text-center"></div>
              </div>
              <div class="footer">
                <button class="btn btn-flip" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">
                  <i class="fa fa-reply"></i> Back
                </button>
              </div>
            </div>
            <!-- end back panel -->
          </div>
        </div>
      </div>
      <!-- End App Personal Fit -->
    </section>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://bilbo.surge.sh/codepen/download-cards/jquery.qrcode.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
